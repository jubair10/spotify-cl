          <div class="invert"><img src="assets/logo.svg" alt="" /></div>
          <ul>

              <img src="assets/home.svg" alt="home" />Home
            </li>
            <li class="w-6 flex gap-4 invert pt-6 font-extrabold">
              <img src="assets/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library boxes min-h-[74.5vh] relative">
          <div
            class="heading py-6 px-4 flex gap-4 pt-4 font-bold invert w-[100%]"
          >
            <img class="w-7" src="assets/library.svg" alt="" />
            <h2 class="font-extrabold">Your Library</h2>
          </div>
          <div
            class="footer absolute bottom-1 px-4 py-5 flex text-xs text-zinc-600 flex-col gap-9"
          >
            <div class="hyper font-semibold flex gap-2 flex-wrap">
              <div>
                <a href="https://www.spotify.com/legal/cookies-policy/"
                  ><span>Cookies</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/legal/cookies-policy/"
                  ><span>Cookies</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/legal/cookies-policy/"
                  ><span>Cookies</span></a
                >
              </div>
            </div>
            <div
              class="btn justify-center flex gap-1 align-middle invert w-fit border-[.5px] border-[#aaaaaa] rounded-[20px] py-[6px] px-3 hover:border-[2px] hover:border-black"
            >
              <img class="w-4" src="assets/globe.svg" alt="globe" />
              <h2 class="font-extrabold text-sm text-black">English</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="w-3/4 boxes overflow-hidden bg-[#1e1e1e]">
        <div class="header flex justify-between bg-[#101010] p-2 items-center">
          <div class="nav flex gap-2 px-3 py-1">
            <span class="btn p-[8px] rounded-2xl bg-[#090909] h-fit"
              ><img class="w-4" src="assets/left-nav.svg" alt="left-nav"
            /></span>
            <span class="btn p-[8px] rounded-2xl bg-[#090909] h-fit"
              ><img class="w-4" src="assets/right-nav.svg" alt="right-nav"
            /></span>
          </div>
          <div class="px-3 flex gap-2">
            <button
              class="btn text-white px-5 py-3 border-2 border-white rounded-full font-bold"
            >
              Sign up
            </button>
            <button class="btn px-8 py-1 bg-white rounded-full font-bold">
              Log in
            </button>
          </div>
        </div>
        <div class="spotify-playlists flex flex-col justify-between px-6 pt-2">
          <h1 class="font-bold text-3xl invert">Spotify Playlists</h1>

          <div class="card-container flex flex-wrap gap-3 m-5">
            <div
              class="card w-44 object-contain bg-[#181818] p-3 rounded-xl relative overflow-hidden"
            >
              <div
                class="play py-[8px] px-[14px] scale-110 bg-green-500 w-fit rounded-full absolute -z-10 bottom-[100px] right-6 opacity-0"
              >
                <i class="fa-solid fa-play"></i>
              </div>

              <img
                class="rounded-xl contrast-125 img"
                src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de"
                alt="image"
              />
              <h2 class="invert text-base font-bold pt-2">
                Dinner with Friends
              </h2>
              <p class="text-[#a7a7a7] text-[15px] pt-1  para">
                The perfect soundtrack to those long nights over dinner
              </p>
            </div>
            
          </div>
        </div>
      </div>
    </div>

document.querySelector(".card").addEventListener("mouseover", () => {
  gsap.to(".card  .play", {
    duration: 0.3,
    scale: 1.2,
    bottom: 105,
    opacity: 1,
    zIndex: 1000,
  });
});
document.querySelector(".card").addEventListener("mouseleave", () => {
  gsap.to(".card  .play", {
    duration: 0.3,
    bottom: 90,
    opacity: 0,
    zIndex: -10,
    scale: 1,
  });
});
